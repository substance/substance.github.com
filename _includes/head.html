<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link href='http://fonts.googleapis.com/css?family=Lato:400,700,400italic' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Josefin+Sans:400,600' rel='stylesheet' type='text/css'>
  
  <link rel="stylesheet" href="http://substance.io/examples/notepad/app.css">
  <link rel="stylesheet" href="/css/main.css">

  <!-- Libs -->
  <script src="/js/jquery-2.1.3.min.js"></script>
  
  <!-- Prose Editor app -->
  <script src='http://substance.io/examples/notepad/app.js'></script>
</head>
